<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bookmarker</title>
</head>
<body>
  <h1>Bookmarker</h1>
  <section>
    <h2>Add A Bookmark</h2>
    <!--Form needs to be moved into index.js, painted on via render when adding: true in store-->
    <!--Use FormData() function native to JS for handling forms-->
    <form id="bookmark">
      <label for="title">Title: </label>
      <input type="text" name="title" id="title" placeholder="My Awesome Site" required />
      <label for="url">Bookmark URL: </label>
      <input type="url" name="url" id="url" placeholder="http://site.com" required />
      <label for="desc">Description: </label>
      <input type="text" name="desc" id="desc" placeholder="Enter a summary for your bookmark"/>
      <label for="rating">My Rating (1 - 5): </label>
      <select name="rating" id="rating" min="1" max="5">
        <option value="5">5</option>
        <option value="4">4</option>
        <option value="3">3</option>
        <option value="2">2</option>
        <option value="1">1</option>
      </select>
      <button type="submit">Add</button>
    </form>
    <!-- ^^^ Move me ^^^ -->
</section>
<section>
  <h2>My Bookmarks</h2>
  <button type="submit" id="display-form">Add New Bookmark</button>
  <label for="rating-filter">Filter By Minimum Rating: </label>
  <select name="rating-filter" id="rating-filter" min="1" max="5">
    <option value="5">5</option>
    <option value="4">4 or higher</option>
    <option value="3" selected>3 or higher</option>
    <option value="2">2 or higher</option>
    <option value="1">1 or higher</option>
  </select>
  <ul class="js-bookmark-list">
    <!--Bookmark list will render here-->
  </ul>
</section>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="scripts/api.js"></script>
  <script type="text/javascript" src="scripts/store.js"></script>
  <script type="text/javascript" src="scripts/bookmarkItem.js"></script>
  <script type="text/javascript" src="scripts/bookmarkList.js"></script>
  <script type="text/javascript" src="scripts/index.js"></script>
</body>
</html>
